<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>지관 갯수 현황판</title>
  <style>
    body { font-family: 'Malgun Gothic', sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
    .container { max-width: 1000px; margin: auto; }
    h1 { text-align: center; color: #2c3e50; }
    .stats { display: flex; gap: 15px; flex-wrap: wrap; margin: 20px 0; }
    .card { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); flex: 1; min-width: 150px; text-align: center; }
    .card h3 { margin: 0; color: #7f8c8d; }
    .card p { font-size: 1.8em; font-weight: bold; margin: 5px 0; }
    .low { color: #e74c3c; }
    .search { margin: 15px 0; }
    .search input { padding: 10px; width: 300px; font-size: 1em; }
    table { width: 100%; border-collapse: collapse; background: white; margin-top: 10px; }
    th, td { padding: 12px; text-align: center; border-bottom: 1px solid #ddd; }
    th { background: #34495e; color: white; }
    tr:hover { background: #f1f1f1; }
    .alert { background: #fdf2f2; color: #c0392b; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>지관 갯수 현황판</h1>
    <p style="text-align:center; color:#7f8c8d">정적 데이터 표시 | 2025-10-21</p>

    <div class="stats">
      <div class="card"><h3>총 재고</h3><p>250</p></div>
      <div class="card"><h3>규격 수</h3><p>3</p></div>
      <div class="card"><h3>재고 부족</h3><p class="low">1</p></div>
    </div>

    <div class="search">
      <input type="text" placeholder="검색 (정적 데이터로 작동 안 함)">
    </div>

    <table id="inventoryTable">
      <thead>
        <tr><th>길이</th><th>종류</th><th>입고</th><th>출고</th><th>재고</th><th>상태</th></tr>
      </thead>
      <tbody>
        <tr>
          <td><strong>1200mm</strong></td>
          <td>연마지관</td>
          <td>200</td>
          <td>50</td>
          <td><strong>150</strong></td>
          <td>정상</td>
        </tr>
        <tr>
          <td><strong>1500mm</strong></td>
          <td>일반지관</td>
          <td>100</td>
          <td>0</td>
          <td><strong>100</strong></td>
          <td>정상</td>
        </tr>
        <tr class="alert">
          <td><strong>1800mm</strong></td>
          <td>연마지관</td>
          <td>50</td>
          <td>50</td>
          <td><strong>0</strong></td>
          <td>재고 부족</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>

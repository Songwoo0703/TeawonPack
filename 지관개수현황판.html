<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>지관 갯수 현황판</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: 'Malgun Gothic', sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
    .container { max-width: 1000px; margin: auto; }
    h1 { text-align: center; color: #2c3e50; }
    .stats { display: flex; gap: 15px; flex-wrap: wrap; margin: 20px 0; }
    .card { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); flex: 1; min-width: 150px; text-align: center; }
    .card h3 { margin: 0; color: #7f8c8d; }
    .card p { font-size: 1.8em; font-weight: bold; margin: 5px 0; }
    .low { color: #e74c3c; }
    .normal { color: #27ae60; }
    .search { margin: 15px 0; }
    .search input { padding: 10px; width: 300px; font-size: 1em; }
    table { width: 100%; border-collapse: collapse; background: white; margin-top: 10px; }
    th, td { padding: 12px; text-align: center; border-bottom: 1px solid #ddd; }
    th { background: #34495e; color: white; }
    tr:hover { background: #f1f1f1; }
    .alert { background: #fdf2f2; color: #c0392b; font-weight: bold; }
    canvas { margin: 20px 0; }
    #addForm { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; text-align: center; }
    #addForm input, #addForm select { margin: 5px; padding: 8px; width: 180px; }
    #addForm button { padding: 10px 20px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; }
    #addForm button:hover { background: #2980b9; }
    .adjust-btn { padding: 5px 10px; margin: 0 3px; background: #bdc3c7; color: white; border: none; border-radius: 3px; cursor: pointer; font-size: 0.9em; }
    .adjust-btn.in { background: #27ae60; }
    .adjust-btn.out { background: #e74c3c; }
    .adjust-btn:hover { opacity: 0.8; }
    .num-input { width: 70px; text-align: center; padding: 5px; }
    .delete-btn { background: #e74c3c; color: white; border: none; padding: 6px 10px; border-radius: 5px; cursor: pointer; font-size: 1em; }
    .delete-btn:hover { background: #c0392b; }

    /* 비밀번호 모달 */
    #passwordModal {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.7); z-index: 9999; justify-content: center; align-items: center;
    }
    .modal-content {
      background: white; padding: 30px; border-radius: 15px; width: 320px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    .modal-content h2 { margin-top: 0; color: #2c3e50; }
    .modal-content input {
      width: 80%; padding: 12px; margin: 15px 0; font-size: 1.2em; text-align: center; border: 2px solid #ddd; border-radius: 8px;
    }
    .modal-content button {
      padding: 12px 30px; background: #3498db; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 1em;
    }
    .modal-content button:hover { background: #2980b9; }
    .error { color: #e74c3c; font-size: 0.9em; margin-top: 5px; display: none; }

    /* 로그아웃 버튼 */
    #logoutBtn {
      position: absolute; top: 20px; right: 20px; padding: 8px 15px; background: #95a5a6; color: white;
      border: none; border-radius: 5px; cursor: pointer; font-size: 0.9em;
    }
    #logoutBtn:hover { background: #7f8c8d; }
  </style>
</head>
<body>

  <!-- 비밀번호 입력 모달 -->
  <div id="passwordModal">
    <div class="modal-content">
      <h2>비밀번호 입력</h2>
      <p>지관 현황판에 접근하려면 비밀번호를 입력하세요.</p>
      <input type="password" id="passwordInput" placeholder="비밀번호 입력" maxlength="4">
      <div class="error" id="errorMsg">비밀번호가 틀렸습니다.</div>
      <button onclick="checkPassword()">확인</button>
    </div>
  </div>

  <!-- 로그아웃 버튼 (현황판 진입 후 표시) -->
  <button id="logoutBtn" style="display:none;" onclick="logout()">로그아웃</button>

  <!-- 메인 현황판 (초기 숨김) -->
  <div class="container" id="mainContent" style="display:none;">
    <h1>지관 갯수 현황판</h1>
    <p style="text-align:center; color:#7f8c8d">입고 - 출고 기반 실시간 재고 관리 | <span id="last-update"></span></p>

    <!-- 새 규격 추가 폼 -->
    <form id="addForm">
      <h3>새 지관 규격 추가</h3>
      <input type="text" id="newLength" placeholder="길이 (예: 1200mm)" required>
      <select id="newType" required>
        <option value="">종류 선택</option>
        <option value="연마지관">연마지관</option>
        <option value="일반지관">일반지관</option>
      </select>
      <button type="submit">규격 추가</button>
    </form>

    <div class="stats">
      <div class="card"><h3>총 재고</h3><p id="totalStock">0</p></div>
      <div class="card"><h3>규격 수</h3><p id="types">0</p></div>
      <div class="card"><h3>재고 부족</h3><p id="low-stock" class="low">0</p></div>
    </div>

    <div class="search">
      <input type="text" id="searchInput" placeholder="길이 또는 종류로 검색 (예: 1000 또는 연마)" onkeyup="filterTable()">
    </div>

    <table id="inventoryTable">
      <thead>
        <tr>
          <th>길이</th>
          <th>종류</th>
          <th>입고</th>
          <th>출고</th>
          <th>현재 재고</th>
          <th>상태</th>
          <th>입고</th>
          <th>출고</th>
          <th>삭제</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>

    <canvas id="chart"></canvas>
  </div>

  <script>
    const CORRECT_PASSWORD = "1706";
    const SESSION_KEY = "tubeAccessSession";
    const SESSION_DURATION = 24 * 60 * 60 * 1000; // 24시간

    // 비밀번호 확인
    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const errorMsg = document.getElementById("errorMsg");

      if (input === CORRECT_PASSWORD) {
        const now = Date.now();
        const session = { timestamp: now };
        localStorage.setItem(SESSION_KEY, JSON.stringify(session));
        showMainContent();
      } else {
        errorMsg.style.display = "block";
        document.getElementById("passwordInput").value = "";
      }
    }

    // 세션 확인 및 메인 화면 표시
    function showMainContent() {
      document.getElementById("passwordModal").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
      document.getElementById("logoutBtn").style.display = "block";
      initApp(); // 현황판 초기화
    }

    // 로그아웃
    function logout() {
      localStorage.removeItem(SESSION_KEY);
      location.reload();
    }

    // 세션 유효성 검사
    function checkSession() {
      const session = JSON.parse(localStorage.getItem(SESSION_KEY));
      if (session && (Date.now() - session.timestamp < SESSION_DURATION)) {
        showMainContent();
      } else {
        document.getElementById("passwordModal").style.display = "flex";
        document.getElementById("passwordInput").focus();
      }
    }

    // 엔터키로 비밀번호 제출
    document.getElementById("passwordInput").addEventListener("keypress", (e) => {
      if (e.key === "Enter") checkPassword();
    });

    // 페이지 로드 시 세션 체크
    window.onload = checkSession;

    // =============== 현황판 로직 (비밀번호 통과 후 실행) ===============
    let data = [];
    const tableBody = document.getElementById("tableBody");
    const totalEl = document.getElementById("totalStock");
    const typesEl = document.getElementById("types");
    const lowStockEl = document.getElementById("low-stock");
    const lastUpdateEl = document.getElementById("last-update");
    let chart;

    function initApp() {
      data = JSON.parse(localStorage.getItem('tubeData')) || [
        { length: "1000mm", type: "연마지관", in: 850, out: 0 },
        { length: "1200mm", type: "일반지관", in: 320, out: 0 },
        { length: "800mm",  type: "연마지관", in: 95,  out: 0 },
        { length: "1500mm", type: "일반지관", in: 1500, out: 0 },
        { length: "900mm",  type: "연마지관", in: 180, out: 0 },
      ];
      renderTable();
    }

    function saveData() {
      localStorage.setItem('tubeData', JSON.stringify(data));
    }

    function getCurrentStock(item) {
      return item.in - item.out;
    }

    function renderTable(filter = "") {
      tableBody.innerHTML = "";
      let totalStock = 0;
      let lowCount = 0;

      const filtered = data.filter(item => 
        item.length.toLowerCase().includes(filter.toLowerCase()) ||
        item.type.toLowerCase().includes(filter.toLowerCase())
      );

      filtered.forEach((item, index) => {
        const stock = getCurrentStock(item);
        totalStock += stock;
        if (stock <= 0) lowCount++;

        const row = `
          <tr ${stock <= 0 ? 'class="alert"' : ''}>
            <td><strong>${item.length}</strong></td>
            <td>${item.type}</td>
            <td><input type="number" class="num-input" value="${item.in}" min="0" onchange="updateIn(${index}, this.value)"></td>
            <td><input type="number" class="num-input" value="${item.out}" min="0" onchange="updateOut(${index}, this.value)"></td>
            <td><strong>${stock}</strong></td>
            <td>${stock <= 0 ? '재고 부족' : '정상'}</td>
            <td>
              <button class="adjust-btn in" onclick="adjustIn(${index}, 1)">+1</button>
              <button class="adjust-btn in" onclick="adjustIn(${index}, 10)">+10</button>
            </td>
            <td>
              <button class="adjust-btn out" onclick="adjustOut(${index}, 1)">-1</button>
              <button class="adjust-btn out" onclick="adjustOut(${index}, 10)">-10</button>
            </td>
            <td><button class="delete-btn" onclick="deleteItem(${index})">삭제</button></td>
          </tr>`;
        tableBody.innerHTML += row;
      });

      totalEl.textContent = totalStock.toLocaleString();
      typesEl.textContent = data.length;
      lowStockEl.textContent = lowCount;
      lastUpdateEl.textContent = new Date().toLocaleString("ko-KR");
      updateChart();
    }

    function filterTable() {
      const query = document.getElementById("searchInput").value;
      renderTable(query);
    }

    function updateChart() {
      const ctx = document.getElementById('chart').getContext('2d');
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: data.map(d => `${d.length} (${d.type})`),
          datasets: [{
            label: '현재 재고',
            data: data.map(d => getCurrentStock(d)),
            backgroundColor: data.map(d => {
              const stock = getCurrentStock(d);
              if (stock <= 0) return '#e74c3c';
              return d.type === '연마지관' ? '#3498db' : '#27ae60';
            })
          }]
        },
        options: { responsive: true, scales: { y: { beginAtZero: true } } }
      });
    }

    function adjustIn(index, amount) { data[index].in += amount; saveData(); renderTable(document.getElementById("searchInput").value); }
    function adjustOut(index, amount) { data[index].out += amount; saveData(); renderTable(document.getElementById("searchInput").value); }
    function updateIn(index, value) { data[index].in = Math.max(0, parseInt(value) || 0); saveData(); renderTable(document.getElementById("searchInput").value); }
    function updateOut(index, value) { data[index].out = Math.max(0, parseInt(value) || 0); saveData(); renderTable(document.getElementById("searchInput").value); }

    function deleteItem(index) {
      const item = data[index];
      if (confirm(`"${item.length} (${item.type})" 규격을 삭제하시겠습니까?\n(입고: ${item.in}, 출고: ${item.out}, 재고: ${getCurrentStock(item)})`)) {
        data.splice(index, 1);
        saveData();
        renderTable(document.getElementById("searchInput").value);
      }
    }

    document.getElementById("addForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const length = document.getElementById("newLength").value.trim();
      const type = document.getElementById("newType").value;
      const uniqueKey = `${length}-${type}`;
      if (length && type && !data.some(d => `${d.length}-${d.type}` === uniqueKey)) {
        data.push({ length, type, in: 0, out: 0 });
        saveData();
        renderTable();
        e.target.reset();
        alert(`"${length} (${type})" 규격이 추가되었습니다!`);
      } else if (data.some(d => `${d.length}-${d.type}` === uniqueKey)) {
        alert("이미 존재하는 규격입니다.");
      } else {
        alert("길이와 종류를 모두 입력해주세요.");
      }
    });
  </script>
</body>
</html>
